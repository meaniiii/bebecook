        /* ë¦¬ìŠ¤íŠ¸ ì¹´ìš´íŠ¸ */

<body>
    <header class="header">

    <section class="input-form">
        <div class="input-group">
            <label for="orderNumber">ì£¼ë¬¸ë²ˆí˜¸</label>
            <input type="text" id="orderNumber" placeholder="ìˆ«ì 16ìë¦¬" autocomplete="off" inputmode="numeric" maxlength="16" pattern="[0-9]{16}">
        </div>
        <div class="input-group">
            <label for="memo">ë©”ëª¨ (ì„ íƒ)</label>

    <section class="order-section">
        <div class="list-header" id="listHeader" style="display: none;">
            <h2>ì €ì¥ëœ ì£¼ë¬¸ ëª©ë¡</h2>
            <span class="list-count" id="listCount">0</span>

        <div class="order-list" id="orderList"></div>

    <div class="toast" id="toast"></div>

    <script>
        // localStorage í‚¤
        const STORAGE_KEY = 'bebecook_orders';

        // ì£¼ë¬¸ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        function getOrders() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        // ì£¼ë¬¸ ëª©ë¡ ì €ì¥í•˜ê¸°
        function saveOrders(orders) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(orders));
        }

        // ì£¼ë¬¸ë²ˆí˜¸ì—ì„œ ì£¼ë¬¸ì¼ì ì¶”ì¶œ (ì• 8ìë¦¬ -> YYYY.MM.DD)
        function parseOrderDate(orderNumber) {
            if (orderNumber.length < 8) return '';
            const dateStr = orderNumber.substring(0, 8);
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            return `${year}.${month}.${day}`;
        }

        // ì£¼ë¬¸ ì¶”ê°€
        function addOrder() {
            const orderInput = document.getElementById('orderNumber');
            const memoInput = document.getElementById('memo');

            const orderNumber = orderInput.value.trim().replace(/[^0-9]/g, '');
            const memo = memoInput.value.trim();

            if (!orderNumber) {
                showToast('ì£¼ë¬¸ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (orderNumber.length !== 16) {
                showToast('ì£¼ë¬¸ë²ˆí˜¸ëŠ” ìˆ«ì 16ìë¦¬ì…ë‹ˆë‹¤.');
                return;
            }

            const orders = getOrders();
            const newOrder = {
                id: Date.now(),
                memo: memo,
                orderNumber: orderNumber
            };

            orders.unshift(newOrder);
            saveOrders(orders);

            orderInput.value = '';
            memoInput.value = '';
            orderInput.focus();

            renderOrders();
            showToast('ì£¼ë¬¸ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        // ì£¼ë¬¸ ì‚­ì œ
        function deleteOrder(id) {
            if (!confirm('ì´ ì£¼ë¬¸ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            const orders = getOrders().filter(order => order.id !== id);
            saveOrders(orders);
            renderOrders();
            showToast('ì£¼ë¬¸ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        // ì¡°íšŒí•˜ê¸° (í´ë¦½ë³´ë“œ ë³µì‚¬ + ìƒˆ íƒ­ ì—´ê¸°)
        async function lookupOrder(orderNumber) {
            try {
                await navigator.clipboard.writeText(orderNumber);
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = orderNumber;
                textArea.style.position = 'fixed';
                textArea.style.left = '-9999px';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }

            window.open('https://www.bebecook.com/page/guest/order/signin', '_blank');
            showToast('ì£¼ë¬¸ë²ˆí˜¸ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.\në¡œê·¸ì¸ ì°½ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”.');
        }

        // ì£¼ë¬¸ ëª©ë¡ ë Œë”ë§
        function renderOrders() {
            const orders = getOrders();
            const orderList = document.getElementById('orderList');
            const listHeader = document.getElementById('listHeader');
            const listCount = document.getElementById('listCount');

            if (orders.length === 0) {
                listHeader.style.display = 'none';
                orderList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ“‹</div>
                        <p>ë“±ë¡ëœ ì£¼ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.<br>ìœ„ í¼ì—ì„œ ì£¼ë¬¸ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”.</p>
                    </div>
                `;
                return;
            }

            listHeader.style.display = 'flex';
            listCount.textContent = orders.length;

            orderList.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-info">
                        <div class="order-date">ğŸ“… ${parseOrderDate(order.orderNumber)} ì£¼ë¬¸</div>
                        <div class="order-number">ğŸ“ ${escapeHtml(order.orderNumber)}</div>
                        ${order.memo ? `<div class="order-memo">ğŸ’¬ ${escapeHtml(order.memo)}</div>` : ''}
                    </div>
                    <div class="order-actions">
                        <button class="btn-lookup" onclick="lookupOrder('${escapeHtml(order.orderNumber)}')">
                            ì¡°íšŒí•˜ê¸°
                        </button>
                        <button class="btn-delete" onclick="deleteOrder(${order.id})">
                            ì‚­ì œ
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„ (XSS ë°©ì§€)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Toast ì•Œë¦¼ í‘œì‹œ
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ì£¼ë¬¸ë²ˆí˜¸ ìˆ«ìë§Œ ì…ë ¥
        document.getElementById('orderNumber').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Enter í‚¤ë¡œ ì¶”ê°€
        document.getElementById('orderNumber').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('memo').focus();
            }
        });

        document.getElementById('memo').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addOrder();
            }
        });

        // ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡ ì„±ê³µ:', reg.scope))
                    .catch(err => console.log('ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡ ì‹¤íŒ¨:', err));
            });
        }

        // ì´ˆê¸° ë Œë”ë§
        renderOrders();
    </script>
</body>
