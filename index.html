    <script>

        // ì£¼ë¬¸ë²ˆí˜¸ì—ì„œ ì£¼ë¬¸ì¼ì ì¶”ì¶œ (ì• 8ìë¦¬ -> YYYY.MM.DD)
        function parseOrderDate(orderNumber) {
            if (orderNumber.length < 8) return '';
            const dateStr = orderNumber.substring(0, 8);
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            return `${year}.${month}.${day}`;

        // ìµœì´ˆ ë³€ê²½ ê¸°í•œ ê³„ì‚° (ì£¼ë¬¸ì¼ì + 2ì¼ ì˜¤ì „ 8ì‹œ)
        function getDeadline(orderNumber) {
            if (orderNumber.length < 8) return '';
            const dateStr = orderNumber.substring(0, 8);
            const year = parseInt(dateStr.substring(0, 4));
            const month = parseInt(dateStr.substring(4, 6)) - 1;
            const day = parseInt(dateStr.substring(6, 8));

            const orderDate = new Date(year, month, day);
            orderDate.setDate(orderDate.getDate() + 2);

            const y = orderDate.getFullYear();
            const m = String(orderDate.getMonth() + 1).padStart(2, '0');
            const d = String(orderDate.getDate()).padStart(2, '0');

            return `${y}.${m}.${d} ì˜¤ì „ 6ì‹œ`;
        }

        // ê¸°í•œ ì§€ë‚¬ëŠ”ì§€ í™•ì¸
        function isDeadlinePassed(orderNumber) {
            if (orderNumber.length < 8) return false;
            const dateStr = orderNumber.substring(0, 8);
            const year = parseInt(dateStr.substring(0, 4));
            const month = parseInt(dateStr.substring(4, 6)) - 1;
            const day = parseInt(dateStr.substring(6, 8));

            const deadline = new Date(year, month, day + 2, 6, 0, 0);
            return new Date() > deadline;

        // ì£¼ë¬¸ ì¶”ê°€
        function addOrder() {
            const orderInput = document.getElementById('orderNumber');
            const memoInput = document.getElementById('memo');

            const orderNumber = orderInput.value.trim().replace(/[^0-9]/g, '');
            const memo = memoInput.value.trim();

            if (orderNumber.length !== 16) {

                return;

            const orders = getOrders();
            const newOrder = {

                memo: memo,
                orderNumber: orderNumber,

            orders.unshift(newOrder);
            saveOrders(orders);

            // Firestoreì— ì €ì¥
            if (window.addOrderToFirestore) {

        // ì£¼ë¬¸ ì‚­ì œ (ëª¨ë‹¬ì—ì„œ)

        // ì™„ë£Œ í† ê¸€

                updateCompleteButton(orders[index].completed);
                renderOrders();

            }

            if (orderNumber.length !== 16) {

            const orders = getOrders();
            const index = orders.findIndex(o => o.id === editingOrderId);
            if (index !== -1) {
                orders[index].orderNumber = orderNumber;
                orders[index].memo = memo;
                saveOrders(orders);

                // Firestore ì—…ë°ì´íŠ¸
                if (window.updateOrderInFirestore) {

                renderOrders();
                showToast('ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');

        // ëª¨ë‹¬ ë°”ê¹¥ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('editModal').addEventListener('click', (e) => {

        // ìˆ˜ì • ëª¨ë‹¬ ì£¼ë¬¸ë²ˆí˜¸ ìˆ«ìë§Œ ì…ë ¥
        document.getElementById('editOrderNumber').addEventListener('input', (e) => {

        // ì¡°íšŒí•˜ê¸° (í´ë¦½ë³´ë“œ ë³µì‚¬ + ìƒˆ íƒ­ ì—´ê¸°)

        // ì£¼ë¬¸ ëª©ë¡ ë Œë”ë§

            const orders = getOrders();

            orderList.innerHTML = orders.map(order => `

                        <div class="order-deadline ${isDeadlinePassed(order.orderNumber) ? 'passed' : ''}">

        // HTML ì´ìŠ¤ì¼€ì´í”„ (XSS ë°©ì§€)

        // Toast ì•Œë¦¼ í‘œì‹œ

        // ì£¼ë¬¸ë²ˆí˜¸ ìˆ«ìë§Œ ì…ë ¥
        document.getElementById('orderNumber').addEventListener('input', (e) => {

        // ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {

                    const swReg = await navigator.serviceWorker.register('sw.js');

                    // Firebase Messaging ì„œë¹„ìŠ¤ ì›Œì»¤
                    const fcmReg = await navigator.serviceWorker.register('firebase-messaging-sw.js');
                    console.log('FCM ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡ ì„±ê³µ:', fcmReg.scope);
                } catch (err) {

        }

        // í˜„ì¬ ì‹œê°„ ì—…ë°ì´íŠ¸
        function updateCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            const weekday = weekdays[now.getDay()];

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('currentTime').innerHTML =

        // 1ì´ˆë§ˆë‹¤ ì‹œê°„ ì—…ë°ì´íŠ¸
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // ==================== ì•Œë¦¼ ê¸°ëŠ¥ ====================
        const NOTIFICATION_KEY = 'bebecook_notifications';

        // ì•Œë¦¼ ê¶Œí•œ ìƒíƒœ í™•ì¸ ë° ë°°ë„ˆ í‘œì‹œ
        function checkNotificationStatus() {
            const banner = document.getElementById('notificationBanner');

            if (!('Notification' in window)) {
                banner.classList.add('hidden');
                return;
            }

            if (Notification.permission === 'granted') {
                banner.classList.add('hidden');

                banner.classList.add('hidden');
            } else {
                banner.classList.remove('hidden');
            }
        }

        // ì•Œë¦¼ ê¶Œí•œ ìš”ì²­
        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                showToast('ì´ ë¸Œë¼ìš°ì €ëŠ” ì•Œë¦¼ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    showToast('ì•Œë¦¼ì´ í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    document.getElementById('notificationBanner').classList.add('hidden');
                    startNotificationCheck();

                    // FCM í† í° ê°€ì ¸ì˜¤ê¸° (Firestoreì— ìë™ ì €ì¥ë¨)
                    if (window.getFCMToken) {
                        await window.getFCMToken();

                    // í…ŒìŠ¤íŠ¸ ì•Œë¦¼
                    showNotification('ì•Œë¦¼ ì„¤ì • ì™„ë£Œ', 'ë³€ê²½ê¸°í•œ ì•Œë¦¼ì„ ë°›ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                } else {
                    showToast('ì•Œë¦¼ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.');
                }
            } catch (err) {
                showToast('ì•Œë¦¼ ê¶Œí•œ ìš”ì²­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì•Œë¦¼ í‘œì‹œ
        function showNotification(title, body, tag) {
            if (Notification.permission !== 'granted') return;

            const options = {
                body: body,
                icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23FF8A5B" width="100" height="100" rx="20"/><text x="50" y="65" font-size="50" text-anchor="middle" fill="white">ğŸ“¦</text></svg>',
                badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23FF8A5B" width="100" height="100" rx="20"/><text x="50" y="65" font-size="50" text-anchor="middle" fill="white">ğŸ“¦</text></svg>',
                tag: tag || 'bebecook-notification',
                requireInteraction: true
            };

            try {
                const notification = new Notification(title, options);
                notification.onclick = () => {
                    window.focus();
                    notification.close();
                };
            } catch (err) {
                console.log('ì•Œë¦¼ í‘œì‹œ ì˜¤ë¥˜:', err);
            }
        }

        // ì´ë¯¸ ë³´ë‚¸ ì•Œë¦¼ ê¸°ë¡ ê°€ì ¸ì˜¤ê¸°
        function getSentNotifications() {
            const data = localStorage.getItem(NOTIFICATION_KEY);
            return data ? JSON.parse(data) : {};

        // ì•Œë¦¼ ê¸°ë¡ ì €ì¥
        function saveSentNotification(orderId, type) {
            const sent = getSentNotifications();
            if (!sent[orderId]) {
                sent[orderId] = {};
            }
            sent[orderId][type] = Date.now();
            localStorage.setItem(NOTIFICATION_KEY, JSON.stringify(sent));
        }

        // ì•Œë¦¼ì„ ì´ë¯¸ ë³´ëƒˆëŠ”ì§€ í™•ì¸
        function isNotificationSent(orderId, type) {
            const sent = getSentNotifications();
            return sent[orderId] && sent[orderId][type];

        // ì£¼ë¬¸ë³„ ê¸°í•œ ì²´í¬ ë° ì•Œë¦¼
        function checkDeadlinesAndNotify() {
            if (Notification.permission !== 'granted') return;

            const orders = getOrders();
            const now = new Date();

            orders.forEach(order => {
                if (order.completed) return; // ì™„ë£Œëœ ì£¼ë¬¸ì€ ë¬´ì‹œ

                const orderNumber = order.orderNumber;
                if (orderNumber.length < 8) return;

                const dateStr = orderNumber.substring(0, 8);
                const year = parseInt(dateStr.substring(0, 4));
                const month = parseInt(dateStr.substring(4, 6)) - 1;
                const day = parseInt(dateStr.substring(6, 8));

                const deadline = new Date(year, month, day + 2, 6, 0, 0);
                const timeDiff = deadline - now;
                const hoursUntilDeadline = timeDiff / (1000 * 60 * 60);

                const orderLabel = order.memo || orderNumber.substring(8);

                // 1ì‹œê°„ ì „ ì•Œë¦¼
                if (hoursUntilDeadline > 0 && hoursUntilDeadline <= 1) {
                    if (!isNotificationSent(order.id, '1hour')) {
                        showNotification(
                            'â° ë³€ê²½ê¸°í•œ 1ì‹œê°„ ì „',
                            `ì£¼ë¬¸ ${orderLabel}ì˜ ë³€ê²½ê¸°í•œì´ 1ì‹œê°„ ë‚¨ì•˜ìŠµë‹ˆë‹¤!`,
                            `deadline-1hour-${order.id}`
                        );
                        saveSentNotification(order.id, '1hour');
                    }
                }

                // 3ì‹œê°„ ì „ ì•Œë¦¼
                if (hoursUntilDeadline > 1 && hoursUntilDeadline <= 3) {
                    if (!isNotificationSent(order.id, '3hours')) {
                        showNotification(
                            'â° ë³€ê²½ê¸°í•œ 3ì‹œê°„ ì „',
                            `ì£¼ë¬¸ ${orderLabel}ì˜ ë³€ê²½ê¸°í•œì´ 3ì‹œê°„ ë‚¨ì•˜ìŠµë‹ˆë‹¤.`,
                            `deadline-3hours-${order.id}`
                        );
                        saveSentNotification(order.id, '3hours');
                    }
                }

                // ë‹¹ì¼ ì•„ì¹¨ ì•Œë¦¼ (ê¸°í•œ ë‹¹ì¼ ì˜¤ì „ 7ì‹œì— ì•Œë¦¼)
                const deadlineDay = new Date(year, month, day + 2, 7, 0, 0);
                const isDeadlineDay = now >= deadlineDay && now < deadline;
                if (isDeadlineDay) {
                    if (!isNotificationSent(order.id, 'morning')) {
                        showNotification(
                            'ğŸ“… ì˜¤ëŠ˜ì´ ë³€ê²½ê¸°í•œì…ë‹ˆë‹¤',
                            `ì£¼ë¬¸ ${orderLabel}ì„ ì˜¤ì „ 6ì‹œê¹Œì§€ í™•ì¸í•˜ì„¸ìš”!`,
                            `deadline-morning-${order.id}`
                        );
                        saveSentNotification(order.id, 'morning');
                    }
                }

                // ê¸°í•œ ì§€ë‚¨ ì•Œë¦¼
                if (timeDiff < 0) {
                    if (!isNotificationSent(order.id, 'passed')) {
                        showNotification(
                            'ğŸš¨ ë³€ê²½ê¸°í•œ ì§€ë‚¨',
                            `ì£¼ë¬¸ ${orderLabel}ì˜ ë³€ê²½ê¸°í•œì´ ì§€ë‚¬ìŠµë‹ˆë‹¤.`,
                            `deadline-passed-${order.id}`
                        );
                        saveSentNotification(order.id, 'passed');
                    }
                }
            });
        }

        // ì•Œë¦¼ ì²´í¬ ì‹œì‘ (1ë¶„ë§ˆë‹¤)
        let notificationInterval = null;
        function startNotificationCheck() {
            if (notificationInterval) return;

            // ì¦‰ì‹œ í•œ ë²ˆ ì²´í¬
            checkDeadlinesAndNotify();

            // 1ë¶„ë§ˆë‹¤ ì²´í¬
            notificationInterval = setInterval(checkDeadlinesAndNotify, 60000);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì•Œë¦¼ ìƒíƒœ í™•ì¸
        checkNotificationStatus();

        // ì´ˆê¸° ë Œë”ë§
        renderOrders();
    </script>
